<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 1;
        var b = '男';
        var c = "女";
        var d = true;
        var e = false;
        var f;
        var g = null;
        console.log(a,b,c,e,d,f,g);
        //查看变量的类型 typeof
        console.log(typeof a,typeof c,typeof d,typeof f,typeof g)
        console.log(typeof(a))
        //匿名函数
        f = function(){
            alert(1);
        }
        if(typeof f !=='undefined'){
            f();
        }
    </script>
</head>
<body>
    
</body>
</html>
